<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_header :: header"></head>
<body>
<div class="container justify-content-center align-items-center">
    <div class="col-sm-12 justify-content-center align-items-center">
        <div class="login-form" style="max-width: 30%">
            <form action="/signin" method="post" th:action="@{/signin}">
                <h2 class="text-center">Sign in</h2>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="username" required="required"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="password" required="required"/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block">Sign in</input>
                </div>
                <div class="clearfix">
                    <label class="pull-left checkbox-inline"><input type="checkbox"/>Remember me</label>
                    <a href="#" class="pull-right">Forgot Password?</a>
                </div>
            </form>
            <p class="text-center"><a href="#">Create an Account</a></p>
        </div>
    </div>
</div>

</body>
</html>
